<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgililer Günü</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: red;
            transform: rotate(-45deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 1s infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.2) rotate(-45deg); }
        }

        .message {
            margin-top: 30px;
            font-size: 28px;
            color: #b30000;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            opacity: 0.7;
            animation: float 4s infinite ease-in-out;
        }

        .floating-hearts div::before,
        .floating-hearts div::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .floating-hearts div::before {
            top: -10px;
            left: 0;
        }

        .floating-hearts div::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="heart"></div>
    <div class="message">Sevgililer Günümüz Kutlu Olsun Aşkım, Seni Çok Seviyorum İyiki Varsın ❤️</div>
    
    <script>
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.position = "absolute";
            heart.style.width = "20px";
            heart.style.height = "20px";
            heart.style.bottom = "0";
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 3}s`;
            document.querySelector(".floating-hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createFloatingHeart, 500);
    </script>
</body>
</html>
